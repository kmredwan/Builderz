<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header start -->
    <header class="container header">
      <!-- logo_content_wapper start  -->
      <div class="logo_content_wapper">
        <!-- logo start  -->
        <div class="logo">
          <h1>Builderz</h1>
        </div>
        <!-- logo end  -->
        <!-- time & contact start -->
        <div>
          <div class="time_content">
            <div class="time_content_single_box">
              <div class="single_box_logo">
                <img src="./image/open.png" alt="clock" />
              </div>
              <div class="single_box_content">
                <h3>Opening Hour</h3>
                <span>Mon - Fri , 8:00 - 9 : 00</span>
              </div>
            </div>

            <div class="time_content_single_box">
              <div class="single_box_logo">
                <img src="./image/phone-call.png" alt="clock" />
              </div>
              <div class="single_box_content">
                <h3>Call US</h3>
                <span>+8801710-000000</span>
              </div>
            </div>

            <div class="time_content_single_box">
              <div class="single_box_logo">
                <img src="./image/email.png" alt="clock" />
              </div>
              <div class="single_box_content">
                <h3>Email US</h3>
                <span>example@gmail.com</span>
              </div>
            </div>
          </div>
        </div>
        <!-- time & contact start -->
      </div>
      <!-- logo_content_wapper start  -->
      <!-- Menu start start -->
      <div class="menu">
        <div class="memu_item_wapper">
          <div><a class="active" href="#">Home</a></div>
          <div><a href="#">Service</a></div>
          <div><a href="#">Team</a></div>
          <div><a href="">Project</a></div>
          <div class="sub-menu">
            <button class="nav-btn">Page</button>
            <div class="sub-menu-alt">
              <a href="#">Blog Page</a>
              <a href="#">Copul Blog</a>
            </div>
          </div>
          <div><a href="">contact</a></div>
        </div>
        <button class="memu_btn">Get A Quote</button>
      </div>
      <!-- Menu start end -->
    </header>
    <!-- header end -->
  </body>
</html>
